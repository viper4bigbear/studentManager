<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台管理</title>
  <style>
    .logout {
      font-weight: 900;
      color: red;
      font-size: 20px;
      text-decoration: none;
    }

    .logout:hover {
      text-decoration: none;
      color: green;
    }
  </style>
  <!-- Bootstrap -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">欢迎进入后台管理系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
              <p class="navbar-text navbar-right" style="font-weight: 700;margin: 10px;">欢迎 【{{userName}}】登录
                <a href="/student/logout" class="logout">退出</a>
              </p>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
      </div>

    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item active">
            学生管理
          </a>
          <a href="#" class="list-group-item">系统管理</a>
          <a href="#" class="list-group-item">用户管理</a>
          <a href="#" class="list-group-item">修改密码</a>
          <a href="#" class="list-group-item">退出系统</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <ol class="breadcrumb" style="margin: 0;padding: 0;">
              <li>
                <a href="#">首页</a>
              </li>
              <li>
                <a href="#">学生管理</a>
              </li>
              <li class="active">学生列表</li>
            </ol>
          </div>
          <div class="panel-body">
            <form action="/student/edit" method="POST" class="form-horizontal">
              <input type="hidden" name="_id" value="{{results._id}}">
              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="userName" value="{{results.userName}}" id="userName" placeholder="请输入姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="userAge" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="userAge" value="{{results.userAge}}" id="userAge" placeholder="请输入年龄">
                </div>
              </div>
              <div class="form-group">
                <label for="userMale" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="userMale" value="{{results.userMale}}" id="userMale" placeholder="请输入性别">
                </div>
              </div>
              <div class="form-group">
                <label for="userMobile" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="userMobile" value="{{results.userMobile}}" id="userMobile" placeholder="请输入电话">
                </div>
              </div>
              <div class="form-group">
                <label for="userAdress" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="userAdress" value="{{results.userAdress}}" id="userAdress" placeholder="请输入地址">
                </div>
              </div>
              <div class="form-group">
                <label for="userIntro" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-5">
                  <textarea type="text" rows="7" style="resize: none;" class="form-control" name="userIntro" id="userIntro" placeholder="请输入简介">{{results.userIntro}}</textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">保存</button>
                  <a href="/student/index" class="btn btn-danger">取消</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
